AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template for Cognito resources

Parameters:
  Stage:
    Type: String
    AllowedValues:
      - test
      - preprod
      - prod
  CertificateARN:
    Type: String
  AuthDomain:
    Type: String
  RegistrationLink:
    Type: String
  SESSourceArn:
    Type: String

Resources:
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub fdbt-user-pool-${Stage}
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
        - Name: noc
          AttributeDataType: String
          StringAttributeConstraints:
            MaxLength: "256"
            MinLength: "1"
          Mutable: true
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          TemporaryPasswordValidityDays: 3
      EmailConfiguration:
        SourceArn: !Ref SESSourceArn
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
