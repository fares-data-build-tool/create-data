          EmailSubject: "Register for the Fares Data Build Tool"

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub fdbt-site-client-${Stage}
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      ReadAttributes:
        - email
        - email_verified
        - custom:noc
      WriteAttributes:
        - email
        - custom:noc
      PreventUserExistenceErrors: ENABLED

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      CustomDomainConfig:
        CertificateArn: !Ref CertificateARN
      Domain: !Ref AuthDomain
      UserPoolId: !Ref UserPool

Outputs:
  UserPoolClientID:
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub ${Stage}:UserPoolClientID
  UserPoolID:
    Value: !Ref UserPool
    Export:
      Name: !Sub ${Stage}:UserPoolID
