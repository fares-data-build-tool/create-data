AWSTemplateFormatVersion: 2010-09-09
Description: CloudFormation template for WAF resources

Parameters:
  Stage:
    Type: String
    AllowedValues:
      - test
      - preprod
      - prod

  ProductName:
    Type: String
    Default: fdbt

  IwIpSetList:
    Type: CommaDelimitedList
    Default: ""

  CiIpSetList:
    Type: CommaDelimitedList
    Default: ""

  PersonalUserIpSetList:
    Type: CommaDelimitedList
    Default: ""

Conditions:
  IsTest: !Equals [!Ref Stage, "test"]

Resources:
  IwIpSet:
    Type: AWS::WAFv2::IPSet
    Condition: IsTest
    Properties:
      Description: IP Set for Infinity Works office
      Name: IwIpSet
      Scope: CLOUDFRONT
      IPAddressVersion: IPV4
      Addresses: !Ref IwIpSetList

  CiIpSet:
    Type: AWS::WAFv2::IPSet
    Condition: IsTest
    Properties:
      Description: IP Set for CI
      Name: CiIpSet
      Scope: CLOUDFRONT
      IPAddressVersion: IPV4
      Addresses: !Ref CiIpSetList

  PersonalUserIpSet:
    Type: AWS::WAFv2::IPSet
    Condition: IsTest
    Properties:
      Description: Personal IPs for IW and DFT users of the tool
      Name: PersonalUserIpSet
      Scope: CLOUDFRONT
      IPAddressVersion: IPV4
      Addresses: !Ref PersonalUserIpSetList

  RestrictIPAccessAcl:
    Type: AWS::WAFv2::WebACL
    Condition: IsTest
    Properties:
      Name: !Sub ${ProductName}-waf-restrictaccess-${Stage}
      Scope: CLOUDFRONT
      Description: Restricts access to Infinity Works and DFT
      DefaultAction:
        Block: {}
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: RestrictAccessMetric
      Rules:
        - Name: BodySizeRestriction
          Priority: 0
          Statement:
            AndStatement:
              Statements:
                - SizeConstraintStatement:
                    FieldToMatch:
                      Body: {}
                    ComparisonOperator: LT
                    Size: 8192
                    TextTransformations:
                      - Priority: 0
                        Type: NONE
                - NotStatement:
                    Statement:
                      ByteMatchStatement:
                        SearchString: /api/csv
                        FieldToMatch:
                          UriPath: {}
                        TextTransformations:
                          - Priority: 0
                            Type: NONE
                        PositionalConstraint: STARTS_WITH
          Action:
            Allow: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: BodySize
        - Name: AWS-AWSManagedRulesAmazonIpReputationList
          Priority: 1
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesAmazonIpReputationList
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWS-AWSManagedRulesAmazonIpReputationList
        - Name: AWS-AWSManagedRulesCommonRuleSet
          Priority: 2
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
              ExcludedRules:
                - SizeRestrictions_BODY # handled by BodySizeRestriction
                - NoUserAgent_HEADER # allow Cypress tests to run
          OverrideAction:
            None: {}
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AWS-AWSManagedRulesCommonRuleSet
        - Name: AllowIw
          Action:
            Allow: {}
          Priority: 10
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AllowIwRuleMetric
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt IwIpSet.Arn
        - Name: AllowCi
          Action:
            Allow: {}
          Priority: 11
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AllowCiRuleMetric
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt CiIpSet.Arn
        - Name: AllowPersonalUserIP
          Action:
            Allow: {}
          Priority: 12
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: AllowPersonalUserIPRuleMetric
          Statement:
            IPSetReferenceStatement:
              Arn: !GetAtt PersonalUserIpSet.Arn

Outputs:
  WafAclArn:
    Condition: IsTest
    Value: !GetAtt RestrictIPAccessAcl.Arn
