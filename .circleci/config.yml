workflows:
  version: 2

  # The main workflow responsible for triggering all other workflows
  # in which changes are detected.
  ci:
    when: << pipeline.parameters.trigger >>
    jobs:
      - trigger-workflows:
          filters:
            tags:
              only: /^v.*/

  # Workflows defined for each package.

  fdbt-netex-output:
    when: << pipeline.parameters.fdbt-netex-output >>
    jobs:
      - checkout-repo:
          <<: *slack-fail-post-step
          filters:
            tags:
              only: /^v.*/

      - audit:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - checkout-repo
          filters:
            tags:
              only: /^v.*/

      - audit-netex-validator:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - checkout-repo
          filters:
            tags:
              only: /^v.*/

      - deploy-netex-validator-to-test:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - audit-netex-validator
          context: tfn-fdbt-test
          filters:
            branches:
              only:
                - develop

      - deploy-netex-validator-to-preprod:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - audit-netex-validator
          context: tfn-fdbt-preprod
          filters:
            branches:
              only:
                - master

      - deploy-netex-validator-to-prod:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - hold-prod-deployment-netex-output
          context: tfn-fdbt-prod
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - build:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - audit
          filters:
            tags:
              only: /^v.*/

      - test:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - build
          filters:
            tags:
              only: /^v.*/

      - lint:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - build
          filters:
            tags:
              only: /^v.*/

      - deploy-netex-output-resources-to-test:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - test
            - lint
          context: tfn-fdbt-test
          filters:
            branches:
              only:
                - develop

      - deploy-netex-output-resources-to-preprod:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - test
            - lint
          context: tfn-fdbt-preprod
          filters:
            branches:
              only: master

      - hold-prod-deployment-netex-output:
          <<: *slack-fail-post-step
          requires:
            - test
            - lint
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          type: approval

      - deploy-netex-output-resources-to-prod:
          <<: *slack-fail-post-step
          package_name: fdbt-netex-output
          requires:
            - hold-prod-deployment-netex-output
          context: tfn-fdbt-prod
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - slack-notify:
          <<: *slack-fail-post-step
          name: netex output deployed to prod
          requires:
            - deploy-netex-output-resources-to-prod
            - deploy-netex-validator-to-prod
          filters:
            tags:
              only: /^v.*/
      - slack-notify:
          <<: *slack-fail-post-step
          name: netex output deployed to preprod
          requires:
            - deploy-netex-output-resources-to-preprod
            - deploy-netex-validator-to-preprod
      - slack-notify:
          <<: *slack-fail-post-step
          name: netex output deployed to test
          requires:
            - deploy-netex-output-resources-to-test
            - deploy-netex-validator-to-test

  fdbt-site:
    when: << pipeline.parameters.fdbt-site >>
    jobs:
      - checkout-repo:
          <<: *slack-fail-post-step
          filters:
            tags:
              only: /^v.*/

      - audit:
          <<: *slack-fail-post-step
          package_name: fdbt-site
          requires:
            - checkout-repo
          filters:
            tags:
              only: /^v.*/

      - build:
          <<: *slack-fail-post-step
          package_name: fdbt-site
          requires:
            - checkout-repo
          filters:
            tags:
              only: /^v.*/

      - test:
          <<: *slack-fail-post-step
          package_name: fdbt-site
          requires:
            - build
          filters:
            tags:
              only: /^v.*/

      - lint:
          <<: *slack-fail-post-step
          package_name: fdbt-site
          requires:
            - build
          filters:
            tags:
              only: /^v.*/

      - build-image:
          <<: *slack-fail-post-step
          requires:
            - audit
            - test
            - lint
          context: tfn-fdbt-core
          filters:
            tags:
              only: /^v.*/

      - push-image:
          <<: *slack-fail-post-step
          requires:
            - build-image
          context: tfn-fdbt-core
          filters:
            tags:
              only: /^v.*/
            branches:
              only:
                - develop
                - master

      - aws-ecs/deploy-service-update:
          <<: *slack-fail-post-step
          requires:
            - push-image
          name: deploy-site-to-test
          family: "${SITE_ECS_FAMILY}"
          cluster-name: "${SITE_ECS_CLUSTER}"
          container-image-name-updates: "container=${SITE_ECS_FAMILY},tag=${CIRCLE_SHA1}"
          context: tfn-fdbt-test
          verify-revision-is-deployed: true
          filters:
            branches:
              only: develop

      - run-ui-tests:
          <<: *slack-fail-post-step
          package_name: fdbt-site
          requires:
            - deploy-site-to-test
          context: tfn-fdbt-automation-test
          filters:
            branches:
              only: develop

      - aws-ecs/deploy-service-update:
          <<: *slack-fail-post-step
          requires:
            - push-image
          family: "${SITE_ECS_FAMILY}"
          name: deploy-site-to-preprod
          cluster-name: "${SITE_ECS_CLUSTER}"
          container-image-name-updates: "container=${SITE_ECS_FAMILY},tag=${CIRCLE_SHA1}"
          context: tfn-fdbt-preprod
          verify-revision-is-deployed: true
          filters:
            branches:
              only: master

      - slack/on-hold:
          <<: *slack-fail-post-step
          requires:
            - push-image
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - hold-prod-deployment-site:
          <<: *slack-fail-post-step
          requires:
            - slack/on-hold
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          type: approval

      - aws-ecs/deploy-service-update:
          <<: *slack-fail-post-step
          requires:
            - hold-prod-deployment-site
          family: "${SITE_ECS_FAMILY}"
          name: deploy-site-to-prod
          cluster-name: "${SITE_ECS_CLUSTER}"
          container-image-name-updates: "container=${SITE_ECS_FAMILY},tag=${CIRCLE_SHA1}"
          context: tfn-fdbt-prod
          verify-revision-is-deployed: true
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
      - slack-notify:
          <<: *slack-fail-post-step
          name: site deployed to prod
          requires:
            - deploy-site-to-prod
          filters:
            tags:
              only: /^v.*/
      - slack-notify:
          <<: *slack-fail-post-step
          name: site deployed to preprod
          requires:
            - deploy-site-to-preprod
      - slack-notify:
          <<: *slack-fail-post-step
          name: site deployed and tested
          requires:
            - run-ui-tests

  fdbt-reference-data-service:
    when: << pipeline.parameters.fdbt-reference-data-service >>
    jobs:
      - checkout-repo:
          <<: *slack-fail-post-step
          filters:
            tags:
              only: /^v.*/

      - audit-reference-data-retrievers:
          <<: *slack-fail-post-step
          requires:
            - checkout-repo
          filters:
            tags:
              only: /^v.*/

      - deploy-reference-data-retrievers-to-test:
          <<: *slack-fail-post-step
          requires:
            - audit-reference-data-retrievers
          context: tfn-fdbt-test
          filters:
            branches:
              only: develop

      - deploy-reference-data-retrievers-to-preprod:
          <<: *slack-fail-post-step
          requires:
            - audit-reference-data-retrievers
          context: tfn-fdbt-preprod
          filters:
            branches:
              only: master

      - deploy-reference-data-retrievers-to-prod:
          <<: *slack-fail-post-step
          requires:
            - hold-reference-data-prod-deployment
          context: tfn-fdbt-prod
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - audit-reference-data-uploaders:
          <<: *slack-fail-post-step
          requires:
            - checkout-repo
          filters:
            tags:
              only: /^v.*/

      - test-reference-data-uploaders:
          <<: *slack-fail-post-step
          requires:
            - audit-reference-data-uploaders
          filters:
            tags:
              only: /^v.*/

      - deploy-reference-data-uploaders-to-test:
          <<: *slack-fail-post-step
          requires:
            - test-reference-data-uploaders
          context: tfn-fdbt-test
          filters:
            branches:
              only: develop

      - deploy-reference-data-uploaders-to-preprod:
          <<: *slack-fail-post-step
          requires:
            - test-reference-data-uploaders
          context: tfn-fdbt-preprod
          filters:
            branches:
              only: master

      - hold-reference-data-prod-deployment:
          <<: *slack-fail-post-step
          requires:
            - test-reference-data-uploaders
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
          type: approval

      - deploy-reference-data-uploaders-to-prod:
          <<: *slack-fail-post-step
          requires:
            - hold-reference-data-prod-deployment
          context: tfn-fdbt-prod
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - slack-notify:
          <<: *slack-fail-post-step
          name: reference data uploaders deployed to prod
          requires:
            - deploy-reference-data-uploaders-to-prod
            - deploy-reference-data-retrievers-to-prod
          filters:
            tags:
              only: /^v.*/

      - slack-notify:
          <<: *slack-fail-post-step
          name: reference data uploaders deployed to preprod
          requires:
            - deploy-reference-data-uploaders-to-preprod
            - deploy-reference-data-retrievers-to-preprod

      - slack-notify:
          <<: *slack-fail-post-step
          name: reference data uploaders deployed to test
          requires:
            - deploy-reference-data-uploaders-to-test
            - deploy-reference-data-retrievers-to-test
