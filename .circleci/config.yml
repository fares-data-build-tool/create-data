version: 2.1

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        event: fail
        template: basic_fail_1

orbs:
  aws-cli: circleci/aws-cli@2.0.0
  aws-ecr: circleci/aws-ecr@6.15.3
  aws-ecs: circleci/aws-ecs@2.1.0
  slack: circleci/slack@4.4.2

parameters:
  # This parameter is used to trigger the main workflow
  trigger:
    type: boolean
    default: true

  # A parameter per package
  fdbt-netex-output:
    type: boolean
    default: false
  fdbt-reference-data-service:
    type: boolean
    default: false
  fdbt-site:
    type: boolean
    default: false

executors:
  node:
    docker:
      - image: circleci/node

jobs:
  build-image:
    docker:
      - image: "cimg/base:stable"
    steps:
      - attach_workspace:
          at: ~/project
      - aws-ecr/build-image:
          repo: "${SITE_ECR_REPO}"
          tag: "${CIRCLE_SHA1},latest"
          path: ~/project
          dockerfile: site.Dockerfile
      - persist_to_workspace:
          root: ~/project
          paths:
            - "*"

  push-image:
    executor: node
    steps:
      - attach_workspace:
          at: ~/project
      - aws-ecr/push-image:
          repo: "${SITE_ECR_REPO}"
          tag: "${CIRCLE_SHA1},latest"

  slack-notify:
    docker:
      - image: "cimg/base:stable"
    steps:
      - slack/notify:
          event: pass
          template: basic_success_1
  trigger-workflows:
    executor: node
    steps:
      - checkout
      - run:
          name: Trigger workflows
          command: chmod +x .circleci/circle_trigger.sh && .circleci/circle_trigger.sh

  checkout-repo:
    docker:
      - image: circleci/node:12
    working_directory: ~/project
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/project
          paths:
            - "*"

  build:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Starting build"
            npm ci
            npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - "./repos/<< parameters.package_name >>/node_modules"

  audit:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          # TODO - Vulnerability not yet patched in serverless-plugin-typescript
          command: |
            npx audit-ci --moderate -a 1751

  test:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Running tests"
            npm run test:ci

  lint:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Linting"
            npm run lint

    # fdbt-site

  run-ui-tests:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    executor: aws-cli/default
    steps:
      - aws-cli/setup:
          profile-name: default
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            sudo apt-get install jq
            cd cypress_tests
            cat cypress.json | jq  --arg BASE_URL "${CYPRESS_BASE_URL}" '.baseUrl = $BASE_URL' > cypress2.json && mv cypress2.json cypress.json
            cd ..
            ~/project/repos/<< parameters.package_name >>/run_tests_in_browserstack.sh
          no_output_timeout: 40m

  #  fdbt-netex-output

  deploy-netex-output-resources-to-test:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Deploying..."
            sudo npm i -g serverless@2.35.0
            export SLS_DEBUG="*" && sls deploy --stage=test
            echo "Finished deploy"

  deploy-netex-output-resources-to-preprod:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Deploying..."
            sudo npm i -g serverless@2.35.0
            export SLS_DEBUG="*" && sls deploy --stage=preprod
            echo "Finished deploy"

  deploy-netex-output-resources-to-prod:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/node:12
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Deploying..."
            sudo npm i -g serverless@2.35.0
            export SLS_DEBUG="*" && sls deploy --stage=prod
            echo "Finished deploy"

  audit-netex-validator:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
            pip install safety
            cd src/netex-validator
            npx audit-ci --moderate
            safety check -r requirements.txt

  deploy-netex-validator-to-test:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Deploying..."
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm i -g serverless@2.35.0
            cd src/netex-validator
            npm ci
            export SLS_DEBUG="*" && sls deploy --stage=test
            echo "Finished deploy"

  deploy-netex-validator-to-preprod:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Deploying..."
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm i -g serverless@2.35.0
            cd src/netex-validator
            npm ci
            export SLS_DEBUG="*" && sls deploy --stage=preprod
            echo "Finished deploy"

  deploy-netex-validator-to-prod:
    parameters:
      package_name:
        type: string
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/repos/<< parameters.package_name >>
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            echo "Deploying..."
            curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
            sudo npm i -g serverless@2.35.0
            cd src/netex-validator
            npm ci
            export SLS_DEBUG="*" && sls deploy --stage=prod
            echo "Finished deploy"

  # fdbt-reference-data-service

  audit-reference-data-uploaders:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/project/repos/fdbt-reference-data-service
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: |
            curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash -
            sudo apt-get install -y nodejs
            pip install safety
            cd src/uploaders
            npx audit-ci --moderate
            safety check -r requirements.txt
