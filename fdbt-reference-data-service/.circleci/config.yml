version: 2
jobs: 
  #Steps for build-data-aggregator
  build-data-aggregator:
    filters:
      branches: #Choose which branch you want to trigger the build
        only: feature/TFN-84_setup_circleci

    docker:
      - image: circleci/node:latest
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Testing if environment variables have been set
          command: |
             if [ -z "${AWS_ACCESS_KEY_ID}" ]; then
                echo "Variable is NOT defined" 
                exit 1
              else
                echo "Variable is set" 
              fi
             if [ -z "${AWS_SECRET_ACCESS_KEY}" ]; then
                echo "Variable is NOT defined" 
                exit 1
              else
                echo "Variable is set"
              fi

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            cd data-aggregator
            sudo npm install

      - run:
          name: Run tests
          command: |
            cd data-aggregator
            npm run test

      - run:
          name: Deploy application to tfn-test on aws
          command: |
            cd data-aggregator
            echo "Finished config, starting deploy"
            export SLS_DEBUG="*" && sls deploy
            echo "Finished deploy"

workflows:
  version: 2
  build-and-test-deliverable-one-lambdas:
    jobs:
      - build-data-aggregator
