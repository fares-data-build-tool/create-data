version: 2
jobs:
  build:
    branches:
      only:
        - master

    docker:
      - image: circleci/node:latest

    steps:
      - checkout

      # Steps for data-aggregator
      - restore_cache:
          keys:
            - dependencies-cache-data-aggregator-{{ checksum "data-aggregator/package.json" }}
            - dependencies-cache-data-aggregator

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            pwd
            ls -la
            cd data-aggregator
            sudo npm install

      - run:
          name: Run tests
          command: |
            pwd
            ls -la
            cd data-aggregator
            npm run test

      # - run:
      #     name: Deploy application to tfn-test on aws
      #     command: |
      #       pwd
      #       ls -la
      #       cd data-aggregator
      #       sls deploy --aws-profile tfn-test

      - save_cache:
          paths:
            - data-aggregator/node_modules
          key: dependencies-cache-data-aggregator-{{ checksum "data-aggregator/package.json" }}

      # Steps for netex-convertor
      - restore_cache:
          keys:
            - dependencies-cache-netex-convertor-{{ checksum "netex-convertor/package.json" }}
