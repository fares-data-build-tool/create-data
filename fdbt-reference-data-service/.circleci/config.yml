version: 2
jobs: 
  #Steps for build-data-aggregator
  build-data-aggregator:
    filters:
      branches: #Choose which branch you want to trigger the build
        only: feature/TFN-84_setup_circleci

    docker:
      - image: circleci/node:latest
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g sls
            pwd
            ls -la
            cd data-aggregator
            sudo npm install

      - run:
          name: Run tests
          command: |
            pwd
            ls -la
            cd data-aggregator
            npm run test

      - run:
          name: Deploy application to tfn-test on aws
          command: |
            cd data-aggregator
            export SLS_DEBUG="*" && sls config credentials -p aws -k $AWS_SECRET_ID -s $AWS_SECRET_KEY && sls deploy

workflows:
  version: 2
  build-and-test-deliverable-one-lambdas:
    jobs:
      - build-data-aggregator
