version: 2
jobs: 
  #Steps for build-data-aggregator
  build-data-aggregator:
    filters:
      branches: #Choose which branch you want to trigger the build
        only: feature/TFN-84_setup_circleci

    docker:
      - image: circleci/node:latest
    working_directory: ~/project

    steps:
      - checkout

      - run:
          name: testing if 
          command: |
            - if [ -z "${AWS_SECRET_KEY}" ]; then
                echo "Variable is NOT defined" 
              else
                echo "Variable is set" 
              fi
            - if [ -z "${AWS_SECRET_ID}" ]; then
                echo "Variable is NOT defined" 
              else
                echo "Variable is set" 
              fi

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g sls
            pwd
            ls -la
            cd data-aggregator
            sudo npm install

      - run:
          name: Run tests
          command: |
            pwd
            ls -la
            cd data-aggregator
            npm run test

      - run:
          name: Deploy application to tfn-test on aws
          command: |
            if [ "$AWS_SECRET_KEY"=="" ] then echo "Variable is NOT defined" else echo "Variable is set" fi
            if [ "$AWS_SECRET_ID"=="" ] then echo "Variable is NOT defined" else echo "Variable is set" fi
            cd data-aggregator
            ls -la
            sls config credentials -p aws -k $AWS_SECRET_ID -s $AWS_SECRET_KEY -n tfn-test
            ls -la
            export SLS_DEBUG="*" && sls deploy --aws-profile tfn-test

workflows:
  version: 2
  build-and-test-deliverable-one-lambdas:
    jobs:
      - build-data-aggregator
