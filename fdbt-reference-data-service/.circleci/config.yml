            - netex-convertor/node_modules

          key: dependencies-cache-netex-convertor-{{ checksum "netex-convertor/package.json" }}

      # Steps for ref-data-uploader
      - restore_cache:
          keys:
            - dependencies-cache-ref-data-uploader-{{ checksum "ref-data-uploader/package.json" }}
