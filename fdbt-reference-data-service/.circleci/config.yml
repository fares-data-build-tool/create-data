          key: dependencies-cache-ref-data-uploader-{{ checksum "ref-data-uploader/package.json" }}

      #Steps for odh-uploader
      - restore_cache:
          keys:
            - dependencies-cache-odh-uploader-{{ checksum "odh-uploader/package.json" }}
            - dependencies-cache-odh-uploader

      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            cd odh-uploader
