on:
  push:
    tags:
    - 'v*'
    paths:
    - repos/fdbt-reference-data-service/**
  workflow_dispatch:

name: 'fdbt-reference-data-service_prod'

defaults:
  run:
    working-directory: ./repos/fdbt-reference-data-service

jobs:

  fdbt-reference-data-service_deploy_to_preprod:
    name: 'fdbt-reference-data-service_to_preprod'
    runs-on: ubuntu-latest
    env:
      WORKSPACE: preprod
    environment:
      name: preprod
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
      
    - name: audit-reference-data-retrievers
      run: |
        pip install safety
        cd src/retrievers
        safety check -r requirements.txt

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 14.x

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

