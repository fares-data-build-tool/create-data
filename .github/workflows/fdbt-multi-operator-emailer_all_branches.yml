on:
  push:
    branches:
    - '**'
    - '!develop'
    - '!master'
    paths:
    - repos/fdbt-multi-operator-emailer/**
  workflow_dispatch:

name: 'fdbt-multi-operator-emailer-check'

defaults:
  run:
    working-directory: ./repos/fdbt-multi-operator-emailer

jobs:

  check_code:
    runs-on: ubuntu-latest
    env:
      WORKSPACE: test

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Test
      run: npm run test:ci

    - name: Build
      run: npm run build-${{ env.WORKSPACE }}
