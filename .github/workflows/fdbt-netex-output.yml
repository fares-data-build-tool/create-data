on:
  push:
    branches:
    - '**'
    paths:
    - repos/fdbt-netex-output/*
  workflow_dispatch:

name: 'fdbt-netex-output'

defaults:
  run:
    working-directory: ./repos/fdbt-netex-output

jobs:

  fdbt-netex-output_to_test:
    name: 'fdbt-netex-output'
    runs-on: ubuntu-latest
    env:
      WORKSPACE: test
      # this will be chamged in the fur=ure to include all environemnts 
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
      
    - name: audit-netex-validator
      run: |
        pip install safety
        cd src/netex-validator
        safety check -r requirements.txt
    
    - name: deploy-netex-validator 
      if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' }}
      run: |
        echo "Deploying..."
        curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo npm i -g serverless@2.35.0
        cd ${{ github.workspace }}/src/netex-validator
        npm ci
        export SLS_DEBUG="*" && sls deploy --stage=${{ env.WORKSPACE }}
        echo "Finished deploy"

    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 12.x
    
    - name: build
      run: |
        echo "Starting build"
        npm ci
        echo " ci finished"
        npm run build

    - name: test
      run: |
        echo "Running tests"
        npm run test:ci

    - name: lint
      run: |
        echo "Linting"
        npm run lint
    
    - name: deploy-netex-output-resources
      if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' }}
      run: |
        echo "Deploying..."
        sudo npm i -g serverless@2.35.0
        export SLS_DEBUG="*" && sls deploy --stage=${{ env.WORKSPACE }}
        echo "Finished deploy"


    
    
