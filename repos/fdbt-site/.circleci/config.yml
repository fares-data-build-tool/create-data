version: 2.1
orbs:
    aws-cli: circleci/aws-cli@0.1.20
    aws-ecr: circleci/aws-ecr@6.7.1
    aws-ecs: circleci/aws-ecs@1.1.0

jobs:
    checkout-repo:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - checkout
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - '*'

    build-site:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Starting build"
                      npm install
                      npm run build
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - 'node_modules'

    audit-site:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      npx audit-ci --moderate

    test-site:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Running tests"
                      npm run test:ci

    lint-site:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Linting site"
                      npm run lint

    sync-static-files:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        executor: aws-cli/default
        steps:
            - attach_workspace:
                  at: ~/project
            - aws-cli/setup:
                  profile-name: default
            - run:
                  command: |
                      aws s3 sync --delete public/ s3://${STATIC_FILES_BUCKET_NAME}

workflows:
    version: 2
    build-test-and-deploy-site:
        jobs:
            - checkout-repo:
                  filters:
                      branches:
                          only:
                              - develop
                              - master

            - build-site:
                  requires:
                      - checkout-repo
                  filters:
                      branches:
                          only:
                              - develop
                              - master

            - audit-site:
                  requires:
                      - build-site
                  filters:
                      branches:
                          only:
                              - develop
                              - master

            - test-site:
                  requires:
                      - audit-site
                  filters:
                      branches:
                          only:
                              - develop
                              - master

            - lint-site:
                  requires:
                      - audit-site
                  filters:
                      branches:
                          only:
                              - develop
                              - master

            - sync-static-files:
                  requires:
                      - test-site
                      - lint-site
                  context: tfn-fdbt-test
                  filters:
                      branches:
                          only:
                              - develop

            - sync-static-files:
                  requires:
                      - test-site
                      - lint-site
                  context: tfn-fdbt-preprod
                  filters:
                      branches:
                          only:
                              - master

            - aws-ecr/build-and-push-image:
                  requires:
                      - test-site
                      - lint-site
                  repo: '${SITE_ECR_REPO}'
                  tag: '${CIRCLE_SHA1},latest'
                  context: tfn-fdbt-core
                  filters:
                      branches:
                          only:
                              - develop
                              - master

            - aws-ecs/deploy-service-update:
                  requires:
                      - aws-ecr/build-and-push-image
                  family: '${SITE_ECS_FAMILY}'
                  cluster-name: '${SITE_ECS_CLUSTER}'
                  container-image-name-updates: 'container=${SITE_ECS_CONTAINER},tag=${CIRCLE_SHA1}'
                  context: tfn-fdbt-test
                  filters:
                      branches:
                          only: develop

            - hold-preprod-deployment:
                  type: approval
                  requires:
                      - aws-ecr/build-and-push-image
                  filters:
                      branches:
                          only: master

            - aws-ecs/deploy-service-update:
                  requires:
                      - hold-preprod-deployment
                  family: '${SITE_ECS_FAMILY}'
                  cluster-name: '${SITE_ECS_CLUSTER}'
                  container-image-name-updates: 'container=${SITE_ECS_CONTAINER},tag=${CIRCLE_SHA1}'
                  context: tfn-fdbt-preprod
                  filters:
                      branches:
                          only: master
