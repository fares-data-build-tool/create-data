version: 2.1
orbs:
    semver-orb: tv2norge/semver-orb@0.0.1

jobs:
    checkout-repo:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - checkout
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - "*"

    build-netex-output-resources:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Starting build"
                      npm install
                      npm run build
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - "./node_modules"

    audit-netex-output-resources:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      npx audit-ci --moderate

    test-netex-output-resources:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Running tests"
                      npm run test:ci

    lint-netex-output-resources:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Linting site"
                      npm run lint

    deploy-netex-output-resources-to-test:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Deploying..."
                      sudo npm i -g serverless
                      export SLS_DEBUG="*" && sls deploy --stage=test
                      echo "Finished deploy"

    deploy-netex-output-resources-to-preprod:
        docker:
            - image: circleci/node:12
        working_directory: ~/project
        steps:
            - attach_workspace:
                  at: ~/project
            - run:
                  command: |
                      echo "Deploying..."
                      sudo npm i -g serverless
                      export SLS_DEBUG="*" && sls deploy --stage=preprod
                      echo "Finished deploy"

workflows:
    version: 2
    build-test-and-deploy-netex-output-lambdas:
        jobs:
            - checkout-repo:
                  filters:
                      branches:
                          only:
                              - develop
                              - master
                              - feature/TFN-261_netex_output_period_ticket

            - audit-netex-output-resources:
                  requires:
                      - checkout-repo
                  filters:
                      branches:
                          only:
                              - develop
                              - master
                              - feature/TFN-261_netex_output_period_ticket

            - build-netex-output-resources:
                  requires:
                      - audit-netex-output-resources
                  filters:
                      branches:
                          only:
                              - develop
                              - master
                              - feature/TFN-261_netex_output_period_ticket

            - test-netex-output-resources:
                  requires:
                      - build-netex-output-resources
                  filters:
                      branches:
                          only:
                              - develop
                              - master
                              - feature/TFN-261_netex_output_period_ticket

            - lint-netex-output-resources:
                  requires:
                      - build-netex-output-resources
                  filters:
                      branches:
                          only:
                              - develop
                              - master
                              - feature/TFN-261_netex_output_period_ticket

            - deploy-netex-output-resources-to-test:
                  requires:
                      - test-netex-output-resources
                      - lint-netex-output-resources
                  context: tfn-fdbt-test
                  filters:
                      branches:
                          only:
                              - develop
                              - feature/TFN-261_netex_output_period_ticket

            - hold-preprod-deployment:
                  type: approval
                  requires:
                      - test-netex-output-resources
                      - lint-netex-output-resources
                  filters:
                      branches:
                          only: master

            - deploy-netex-output-resources-to-preprod:
                  requires:
                      - hold-preprod-deployment
                  context: tfn-fdbt-preprod
                  filters:
                      branches:
                          only: master
