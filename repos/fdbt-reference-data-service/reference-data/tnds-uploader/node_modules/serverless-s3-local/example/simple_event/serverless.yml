service: serverless-s3-local-example

provider:
  name: aws
  runtime: nodejs8.10

plugins:
  - serverless-s3-local
  - serverless-offline

custom:
  # Uncomment only if you want to collaborate with serverless-plugin-additional-stacks
  # additionalStacks:
  #    permanent:
  #      Resources:
  #        S3BucketData:
  #            Type: AWS::S3::Bucket
  #            Properties:
  #                BucketName: ${self:service}-data
  s3:
    port: 8000
    directory: /tmp
    # Uncomment only if you already have a S3 server running locally
    # noStart: true

functions:
  webhook:
    handler: handler.webhook
    events:
      - http:
          path: /
          method: GET
  s3hook:
    handler: handler.s3hook
    environment:
      ENV_000: 123
      ENV_001: 456
    events:
      - s3: local-bucket
