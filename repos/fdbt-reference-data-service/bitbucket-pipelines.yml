image: node:13.3.0

pipelines:
  default:
    - step:
        script:
          - node --version && npm --version
    - step:
        caches:
        - node-modules-netex-convertor
        script:
          - cd netex-output
          - cd netex-convertor          
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-odh-uploader
        script:
          - cd netex-output        
          - cd odh-uploader
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-naptan-uploader
        script:
          - cd reference-data
          - cd naptan-uploader
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-noc-uploader
        script:
          - cd reference-data
          - cd noc-uploader
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-nptg-uploader
        script:
          - cd reference-data
          - cd nptg-uploader
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-tnds-uploader
        script:
          - cd reference-data
          - cd tnds-uploader
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
          - node-modules-site
        script:
          - cd site
          - npm ci
          - npm run build
          - CI=true npm test -- --coverage --detectOpenHandles

definitions:
  caches:
    node-modules-netex-convertor: netex-output/netex-convertor/node_modules
    node-modules-odh-uploader: netex-output/odh-uploader/node-modules
    node-modules-naptan-uploader: reference-data/naptan-uploader/node-modules
    node-modules-noc-uploader: reference-data/noc-uploader/node-modules
    node-modules-nptg-uploader: reference-data/nptg-uploader/node-modules
    node-modules-tnds-uploader: reference-data/tnds-uploader/node-modules
    node-modules-site: site/node_modules
