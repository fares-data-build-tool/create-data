image: node:13.3.0

pipelines:
  default:
    - step:
        script:
          - node --version && npm --version
    - step:
        caches:
        - node-modules-netex-output
        script:
          - cd netex-output
          - npm ci
          - cd netex-convertor          
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-netex-output
        script:
          - cd netex-output        
          - npm ci
          - cd odh-uploader
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-reference-data
        script:
          - cd reference-data
          - npm ci
          - cd naptan-uploader
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-reference-data
        script:
          - cd reference-data
          - npm ci
          - cd noc-uploader
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-reference-data
        script:
          - cd reference-data
          - npm ci
          - cd nptg-uploader
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
        - node-modules-reference-data
        script:
          - cd reference-data
          - npm ci
          - cd tnds-uploader
          - CI=true npm test -- --coverage --detectOpenHandles
    - step:
        caches:
          - node-modules-site
        script:
          - cd site
          - npm ci
          - CI=true npm test -- --coverage --detectOpenHandles

definitions:
  caches:
    node-modules-netex-output: netex-output/node_modules
    node-modules-reference-data: reference-data/node_modules
    node-modules-site: site/node_modules
